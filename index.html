<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="Heya.css" />
  <link rel="icon" type="image/png" href="East 2023.png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0px -1px 1px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }
    .taskbar-item {
      cursor: pointer;
      margin-bottom: 5px;
    }
    .taskbar-item:hover {
      background-color: #555;
      border-radius: 5px;
      padding: 4px;
    }
    .quick-links {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 5px;
    }
    .quick-link {
      background-color: #555;
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 1rem;
      transition: background-color 0.3s;
    }
    .quick-link:hover {
      background-color: #777;
    }
    .logo a {
      font-weight: bold;
      text-decoration: none;
    }
    .nav-links ul {
      list-style-type: none;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 0;
      margin: 0;
    }
    .nav-links a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
    .nav-links a.active {
      color: #007bff;
    }
  </style>
</head>

          <li class="nav-item"><a class="nav-link" href="https://akbarbtg445.github.io/Carasewa/">Cara Sewa</a></li>
