  <div class="container text-center mt-5 mb-5">
    <h1>Heya Camp</h1>
    <h2>Tempat Perentalan Alat Outdoor</h2>
  </div>

  <div class="taskbar">
    <div class="taskbar-item">
      <label class="form-check form-switch text-white">
        <input class="form-check-input" type="checkbox" id="themeToggle" />
        <span id="themeLabel">ðŸŒž Mode Terang</span>
      </label>
    </div>
    <div class="copyright">&copy; 2024 Perentalan Alat Outdoor Heyacamp</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toggle = document.getElementById('themeToggle');
    const label = document.getElementById('themeLabel');
    const navbar = document.getElementById('mainNavbar');

    function applyTheme(theme) {
      if (theme === 'dark') {
        document.body.classList.remove('light-mode');
        document.body.classList.add('dark-mode');
        navbar.classList.remove('bg-light', 'navbar-light');
        navbar.classList.add('bg-dark', 'navbar-dark');
        label.textContent = 'ðŸŒ™ Mode Gelap';
      } else {
        document.body.classList.remove('dark-mode');
        document.body.classList.add('light-mode');
        navbar.classList.remove('bg-dark', 'navbar-dark');
        navbar.classList.add('bg-light', 'navbar-light');
        label.textContent = 'ðŸŒž Mode Terang';
      }
      localStorage.setItem('theme', theme);
    }

    const savedTheme = localStorage.getItem('theme') || 'light';
    toggle.checked = savedTheme === 'dark';
    applyTheme(savedTheme);

    toggle.addEventListener('change', () => {
      applyTheme(toggle.checked ? 'dark' : 'light');
    });
  </script>
